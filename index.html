<!DOCTYPE html>
<html>
<head>
  <title>eqrealtime.app - Real-Time Earthquake Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: { lat: 0, lng: 0 },
      });

      // Use a larger feed to ensure results show up
      map.data.loadGeoJson("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson");

      map.data.setStyle((feature) => {
        const magnitude = feature.getProperty("mag");
        return {
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: Math.pow(2, magnitude) / 2,
            fillColor: "red",
            fillOpacity: 0.6,
            strokeWeight: 0.5,
          },
        };
      });
    }
  </script>
</head>
<body>
  <div id="map"></div>

  <!-- Replace YOUR_API_KEY below with your real key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBysA3ZeG4puhgIqvN8puRy9EDuxgzRtpA">
  </script>
</body>
</html>
